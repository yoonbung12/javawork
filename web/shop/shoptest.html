<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link rel="stylesheet" href="shoptest.css">
</head>
<body class="doz_sys" id="doz_body">
    <!-- 맨 위에 부분 -->
    <div id="main_wrap" grid>

        <!-- 신촌 맥주 로고  -->
        <div id="logo_area">
            <img class="normal_logo _front_img" src="../images/KakaoTalk_Photo_2021-08-19-00-01-01.png"  width="180" style="max-width: 100%;height: auto; image-rendering: -webkit-optimize-contrast;">
            
        </div>
        <!-- 로그아웃, 마이페이지, 베스킷, 양조장 예약 {a href=""}-->
        <section id="select-menus">
            <div id="select_area_in">
                <button class="logout_btn">LOGOUT</button>
                <button class="mypage_btn" >MYPAGE</button>
                <button class="basket_btn">BASKET</button>
                <button class="reserve_btn">양조장 예약</button>
            </div>
        </section>

    </div>       

    <!-- Diversity, ABOUT, SHOT BREWERY REVIEW -->
    <!-- href="" 어디로 갈지 봐야함 -->
    <div id="main-menus">
        <div class="smenus">
            <span data-hover>DIVERSITY</span>
            <span data-hover>ABOUT</span>
            <span data-hover style="color: #5ae5ec">SHOP</span>
            <span data-hover>BREWERY</span>
            <span data-hover>REVIEW</span>
        </div>
    </div>

    <!-- 상품 목록  a href="이동할 경로" grid?? 썸내일로 바꿀것-->
    <div id="thumbnail_wrap">
        <div id="thumbnail">
            <img a href="" class="gim_thumbnail" src="../images/김부각2.png" alt="김부각">
            <img class="garnish_thumbnail" src="../images/감귤칩2.png" alt="감귤칩">
            <img class="card_thumbnail" src="../images/화투2.png" alt="화투">
            <img class="glass_thumbnail" src="../images/맥주잔2.png" alt="맥주잔">
        </div>
    </div>
    
</body>
</html>
